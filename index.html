<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <input class="inp" id="inp" type="text" readonly />

        <div>
          <button onclick="clrAll()" class="CE">CE</button>
        </div>
        <div>
          <button onclick="calcFun(7)" class="btn">7</button>
          <button onclick="calcFun(8)" class="btn">8</button>
          <button onclick="calcFun(9)" class="btn">9</button>
          <button onclick="calcFun('/')" class="btn">/</button>
        </div>
        <div>
          <button onclick="calcFun(4)" class="btn">4</button>
          <button onclick="calcFun(5)" class="btn">5</button>
          <button onclick="calcFun(6)" class="btn">6</button>
          <button onclick="calcFun('*')" class="btn">*</button>
        </div>
        <div>
          <button onclick="calcFun(1)" class="btn">1</button>
          <button onclick="calcFun(2)" class="btn">2</button>
          <button onclick="calcFun(3)" class="btn">3</button>
          <button onclick="calcFun('-')" class="btn">-</button>
        </div>
        <div>
          <button onclick="calcFun(0)" class="btn">0</button>
          <button onclick="calcFun('00')" class="btn-1 btn">00</button>
          <button onclick="equal()" class="btn">=</button>
          <button onclick="calcFun('+')" class="btn">+</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
